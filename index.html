    <style>
        .hidden { display: none; }
        input[type=color] { padding: 0px; }
        #settings-panel {
            position: absolute;
            z-index: 1;

<body class="no-margin no-padding" style="touch-action: none; overflow: hidden;">
    <div id="settings-panel" class="background-darker padding-10px">
        <div class="no-margin no-padding">
            <label for="base-color">Base Color</label>
            <input type="color" name="base-color" id="base-color">
            <label for="blend-color">Blend Color</label>
            <input type="color" name="blend-color" id="blend-color">
        </div>
        <div>
            <span>Press 'H' to toggle this menu.</span>
        </div>
    </div>
</body>
